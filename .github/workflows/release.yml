name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Test, Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 20.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
      - name: Build Library
        run: |
          npm i -g @vercel/ncc
          yarn run build
      - name: Commit dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "ximplez@foxmail.com"
          git config --global user.name "ximplez"
          git add dist
          git commit -m 'dist update'
          git push
